<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mental Room Radionics Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin-right: 15px;
            object-fit: cover;
            border: 2px solid #00ff99;
        }
        .profile-name {
            font-size: 20px;
            color: #00ff99;
        }
        h1, h2 {
            color: #00ff99;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="range"], input[type="file"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            background-color: #333;
            color: #f4f4f4;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #00ff99;
            color: #111;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px; /* Added margin for spacing */
        }
        button:hover {
            background-color: #00cc77;
        }
        .progress {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 15px;
        }
        .progress-bar {
            height: 100%;
            background-color: #00ff99;
            width: 0%;
            transition: width 1s;
        }
        .feedback {
            margin-top: 20px;
            color: #ddd;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Customer Profile Section -->
    <div class="profile">
        <img id="profile-pic" src="https://via.placeholder.com/60" alt="Profile Picture">
        <div class="profile-name" id="customer-name">Customer Name</div>
    </div>

    <label for="name">Enter Their Name:</label>
    <input type="text" id="name" placeholder="Your name">

    <label for="photo">Upload Their Profile Photo:</label>
    <input type="file" id="photo" accept="image/*" onchange="loadProfilePhoto(event)">

    <h1>The Mental Room Radionics Machine</h1>
    <h2>Set Your Intentions</h2>
    <label for="intent">Describe Your Goal or Intention:</label>
    <input type="text" id="intent" placeholder="Example: Achieve clarity in my career path">

    <h2>Focus Settings</h2>
    <label for="clarity">Clarity</label>
    <input type="range" id="clarity" min="0" max="100" value="50">

    <label for="emotion">Emotion</label>
    <input type="range" id="emotion" min="0" max="100" value="50">

    <label for="belief">Belief</label>
    <input type="range" id="belief" min="0" max="100" value="50">

    <label for="duration">Discipline Duration (in weeks)</label>
    <select id="duration">
        <option>1 Week</option>
        <option>2 Weeks</option>
        <option>4 Weeks</option>
        <option>8 Weeks</option>
        <option>12 Weeks</option>
    </select>

    <button onclick="startManifesting()">Begin Manifesting</button>

    <div class="progress">
        <div id="progress-bar" class="progress-bar"></div>
    </div>

    <div id="feedback" class="feedback"></div>

    <!-- Clear Values Button -->
    <button onclick="clearValues()" style="max-width: 15%; heught: 15px; background-color: brown;">Clear Values</button>
</div>

<script>
    // Load saved data on page load
    document.addEventListener('DOMContentLoaded', () => {
        const savedName = localStorage.getItem('customerName');
        const savedPhoto = localStorage.getItem('customerPhoto');
        
        if (savedName) {
            document.getElementById('customer-name').innerText = savedName;
            document.getElementById('name').value = savedName;
        }
        
        if (savedPhoto) {
            document.getElementById('profile-pic').src = savedPhoto;
        }
    });

    // Load and save profile photo to localStorage
    function loadProfilePhoto(event) {
        const profilePic = document.getElementById('profile-pic');
        const file = event.target.files[0];
        
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                profilePic.src = e.target.result;
                localStorage.setItem('customerPhoto', e.target.result);
            };
            reader.readAsDataURL(file);
        }
    }

    // Save and display customer name in real-time
    document.getElementById('name').addEventListener('input', (e) => {
        const name = e.target.value;
        document.getElementById('customer-name').innerText = name || "Customer Name";
        localStorage.setItem('customerName', name);
    });

    function startManifesting() {
        const progressBar = document.getElementById('progress-bar');
        const feedback = document.getElementById('feedback');
        
        // Simulate progress
        progressBar.style.width = '100%';
        
        // Tutor AI Feedback
        setTimeout(() => {
            feedback.innerText = "Your intention has begun to manifest. Stay disciplined and focus on your visualization daily.";
        }, 1000);
    }

    // Function to clear values
    function clearValues() {
        localStorage.removeItem('customerName');
        localStorage.removeItem('customerPhoto');
        document.getElementById('customer-name').innerText = "Customer Name";
        document.getElementById('name').value = '';
        document.getElementById('profile-pic').src = "https://via.placeholder.com/60";
        document.getElementById('intent').value = '';
        document.getElementById('clarity').value = 50;
        document.getElementById('emotion').value = 50;
        document.getElementById('belief').value = 50;
        document.getElementById('duration').selectedIndex = 0;
        document.getElementById('progress-bar').style.width = '0%';
        document.getElementById('feedback').innerText = '';
    }
</script>

</body>
</html>
